<h1> Account </h1>

<ng-template [ngIf]="valid">
    <div>
        <div>
            <h2> Username: </h2>
            <p> {{username}} </p>
        </div>
        <div>
            <h2> Birthdate: </h2>
            <p> {{birthdate}} </p>
        </div>
        <div>
            <h2> Age: </h2>
            <p> {{age}} </p>
        </div>
        <div>
            <h2> Email: </h2>
            <p> {{email}} </p>
        </div>
    </div>
</ng-template>
